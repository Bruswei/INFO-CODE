<html>
  <meta charset="utf-8"/>
  <head>	
		<link rel="stylesheet" href="../CSS/background.css">
		<link rel="stylesheet" href="../CSS/mainpage.css">
  </head>
  <body>
		<div class="wrapper">
				<div class="heading">
						<h1>Velkommen til hovedsiden!</h1>
				</div>
			  <div class="navigation">
					<div class=nav_wrapper>
						<ul>
							<li><a href="../index.html">Hjem</a></li><li>
							<a href="#">Filmer</a></li><li>
							<a href="http://www.imdb.com/">IMDB</a></li><li>
							<a href="#">Om oss</a></li><li>
							<a href="#">logg inn</a></li>
						</ul>
					</div>
					<form class="searchbar" action="search_results.html" method="get"> <!-- Foreløpig linket til statis side-->
							<input type="film_title" name="film_title" placeholder="Skriv title på filmen her" id="search"><input type="submit" value="søk" id="submit" />
					</form>
			  </div>
				<div class="post-title">
						<!-- Skjemaet gir mulighet for å ha en mer avansert søk. -->
							<form id="search" action="search_results.html" method="get">
							<div>
								<h1>Advanced search</h1>
								<h2>Her blir det mulig å søke etter filmer basert på tittel, skuespillere, sjangere, land og/eller regissør</h2>
							</div>
							<fieldset>
								<legend>Søk</legend>
								<div>
									<label for="film_title">Film tittel</label>
									<input id="film_title" name="film_title" type="text" placeholder="e.g. King Kong" >
								</div>
								<div>
									<label for="actor">Skuespiller</label>
									<input id="actor" name="actor" type="text" placeholder="e.g. Tom Hanks" >
								</div>
								<div>
									<label for="director">Regissør</label>
									<input id="director" name="director" type="text" placeholder="e.g. Tom Hanks" >
								</div>
								<div>
									<label for="genre">Sjanger</label>
									<input id="genre" name="genre" type="text" placeholder="Drama">
								</div>
								<div>
									<label for="country">Land</label>
									<input id="country" name="country" type="text" placeholder="Frankrike">
								</div>	
							</fieldset>
							<input type="submit" id="submit_search" value="Søk">
					</div>
		</div> <!-- /.wrapper -->
	</form>
  </body>
